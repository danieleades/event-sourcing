[workspace]
members = [
    ".",
    "event-sourcing-macros",
]

[workspace.lints.clippy]
pedantic = "warn"
nursery = "warn"

[package]
name = "event-sourcing"
version = "0.1.0"
edition = "2024"

[lints]
workspace = true

[dependencies]
event-sourcing-macros = { path = "event-sourcing-macros" }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
thiserror = "1"

[dev-dependencies]
anyhow = "1"
serde-evolve = "0.1.0"
